<!DOCTYPE html><html lang="{{ language.current }}" ng-app="weatherApp" ng-csp ng-cloak class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>{{ "Weather" | translate:language.translator.current }}</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="icon" href="img/logo.svg" sizes="any"><link rel="icon" href="img/icon-32" type="image/png" sizes="32x32"><link rel="stylesheet" href="css/app.css"></head><body layout="column" layout-fill><div class="background"></div><section layout="row" layout-fill flex><md-content flex layout="row"><div layout="column" layout-fill><md-toolbar class="main-nav"><div class="md-toolbar-tools"><h3 flex ng-click="showLocations = ! showLocations" class="no-break app-title"><md-icon md-font-icon="fa fa-bars"></md-icon><span>{{ "Weather" | translate:language.translator.current }}</span></h3><md-list ng-show="showLocations" ng-click="showLocations = false" class="location-selector md-whiteframe-z1"><md-item><md-item-content><a ng-link="/locate"><md-icon md-font-icon="fa fa-location-arrow fa-fw"></md-icon><span>{{ "Current location" | translate:language.translator.current }}</span></a></md-item-content><md-divider></md-divider></md-item><md-item ng-repeat="location in locations track by $index" ng-hide="location.longitude == position.longitude &amp;&amp; location.latitude == position.latitude"><md-item-content><a ng-link="/weather/{{ location.latitude }}/{{ location.longitude }}?title={{ location.label }}"><md-icon md-font-icon="fa fa-map-marker fa-fw"></md-icon><span>{{ location.label | translate:language.translator.current }}</span></a></md-item-content><md-divider></md-divider></md-item><md-item><md-item-content><a ng-link="/locations"><md-icon md-font-icon="fa fa-plus fa-fw"></md-icon><span>{{ "Add location" | translate:language.translator.current }}</span></a></md-item-content></md-item></md-list><md-button ng-link="/settings"><md-icon md-font-icon="fa fa-cog fa-lg"></md-icon></md-button><md-button ng-link="/feedback"><md-icon md-font-icon="fa fa-comment fa-lg"></md-icon></md-button></div></md-toolbar><md-content ng-view layout="column" layout-fill flex></md-content></div></md-content></section><img ng-show="online &amp;&amp; telemetry" ng-src="https://analytics.bitola.co/piwik.php?idsite=9&amp;rec=1&amp;action_name=Index"><script src="js/app.js"></script></body></html>
