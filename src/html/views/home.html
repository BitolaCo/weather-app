<md-content layout="row" layout-fill="layout-fill" layout-wrap="layout-wrap" layout-align="center center"><div ng-hide="geolocation || locations.length"><md-card ng-link="/locations"><md-card-content><h2>{{ "Welcome" | translate:language.translator.current }}</h2><p>{{ "Get started by adding a location or enabling geolocation." | translate:language.translator.current }}</p><hr/><p class="text-center"><md-button ng-link="/locations" class="md-raised md-primary"><span>{{ "Edit locations" | translate:language.translator.current }}</span><span class="divider">&raquo;</span></md-button></p></md-card-content></md-card></div><div ng-show="geolocation" flex="{{ $parent.locations.length &lt;= 5 ? &quot;flex&quot; : 20 }}" flex-md="50" flex-sm="100"><weather-overview location="currentLocation" ng-link="/weather/{{ currentLocation.latitude }}/{{ currentLocation.longitude }}?title=Current location"></weather-overview></div><div ng-repeat="location in locations" flex="{{ $parent.locations.length &lt;= 5 ? &quot;flex&quot; : 20 }}" flex-md="50" flex-sm="100"><weather-overview location="location" ng-link="/weather/{{ location.latitude }}/{{ location.longitude }}?title={{ location.label }}"></weather-overview></div><telemetry-item data-title="Home"></telemetry-item></md-content>
