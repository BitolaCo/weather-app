<md-content layout="column" layout-fill="layout-fill"><section layout="row" layout-fill="layout-fill" layout-padding="layout-padding" layout-align="space-around"><md-list flex="60" flex-md="80" flex-sm="100"><md-item><md-item-content layout="row" layout-fill="layout-fill"><label flex-sm="50" flex-gt-sm="33" class="no-break"><span>{{ "Units" | translate:language.translator.current }}</span></label><div flex="flex"><md-button ng-click="units = &quot;us&quot;">us</md-button><md-button ng-click="units = &quot;si&quot;">si</md-button><md-button ng-click="units = &quot;ca&quot;">ca</md-button><md-button ng-click="units = &quot;uk&quot;">uk</md-button></div></md-item-content></md-item><md-item><md-item-content layout="row" layout-fill="layout-fill"><label flex-sm="50" flex-gt-sm="33" class="no-break"><span>{{ "Language" | translate:language.translator.current }}</span></label><md-select flex="flex" ng-model="lang" placeholder="{{ 'Language' | translate:language.translator.current }}"><md-option ng-value="l.code" ng-repeat="l in language.languages track by $index">{{ l.title | translate:language.translator.current }}</md-option></md-select></md-item-content></md-item><md-item><md-item-content layout="row" layout-fill="layout-fill"><label flex-sm="50" flex-gt-sm="33" class="no-break"><span>{{ "Telemetry" | translate:language.translator.current }}</span></label><md-checkbox ng-model="telemetry" ng-click="toggleTelemetry()" aria-label="{{ &quot;Telemetry&quot; | translate:language.translator.current }}"></md-checkbox></md-item-content></md-item><md-item><md-item-content layout="row" layout-fill="layout-fill"><label flex-sm="50" flex-gt-sm="33" class="no-break"><span>{{ "Version" | translate:language.translator.current }}</span></label><p ng-click="versionAlert(true)">{{ version }}</p></md-item-content></md-item></md-list></section></md-content>
